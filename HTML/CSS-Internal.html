<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }

        #Pic1 {
            border: dashed 3px black;
            opacity: .4;
        }

            #Pic1:hover {
                opacity: 1;
                border-radius: 50%;
                border: solid 3px black;
                box-shadow: 0px 0px 30px black;
            }

        .Pic2 {
            box-shadow: 0px 0px 20px black;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <img src="Images/Desert.jpg" id="Pic1" />
    <br />
    <img src="Images/Lighthouse.jpg" class="Pic2" />
</body>
</html>
