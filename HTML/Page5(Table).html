<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body dir="rtl">
    <form name="فرم ثبت نام" method="post">
        <table align="center" width="500" border="1">
            <tr>
                <td width="250"><label>نام و نام خانوادگی</label></td>
                <td width="250"><input type="text" /></td>

            </tr>
            <tr>
                <td><label>جنسیت</label></td>
                <td>
                    <input type="radio" name="H&M" /> مرد
                    <input type="radio" name="H&M" /> زن
                </td>

            </tr>
            <tr>
                <td><label>نام کاربری</label></td>
                <td><input type="text" /></td>

            </tr>
            <tr>
                <td><label> کلمه عبور</label></td>
                <td><input type="password" /></td>

            </tr>
            <tr>
                <td><label>تکرار کلمه عبور</label></td>
                <td><input type="password" /></td>

            </tr>
            <tr>
                <td><label>مدرک نحصیلی</label></td>
                <td>
                    <select>
                        <option>کاردانی </option>
                        <option>کارشناسی </option>
                        <option>ارشد</option>
                        <option>دکترا</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td><label>شهر</label></td>
                <td>
                    <select>
                        <optgroup label="تهران">
                            <option>تهران</option>
                            <option>شهرری</option>
                            <option>دماوند</option>
                        </optgroup>
                        <optgroup label="اصفهان">
                            <option>اصفهان</option>
                            <option>کاشان</option>
                            <option>شاهین شهر</option>
                        </optgroup>
                    </select>
                </td>

            </tr>
            <tr>
                <td><label>آدرس ایمیل </label></td>
                <td><input type="email" /></td>
            </tr>
            <tr>
                <td><label>علاقه مندیها</label></td>
                <td>
                    <input type="checkbox" />ورزش
                    <input type="checkbox" />موسیقی
                </td>

            </tr>
            <tr>
                <td><label>عکس</label></td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td></td>
                <td align="center"><input type="submit" value="ثبت نام" /></td>

            </tr>
        </table>
    </form>
</body>
</html>
